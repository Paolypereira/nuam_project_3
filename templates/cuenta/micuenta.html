<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi cuenta</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e2e8f0; margin:0; }
    .wrap { max-width: 480px; margin:4rem auto; background:#111827; padding:1.5rem 1.75rem; border-radius:14px; }
    a { color:#38bdf8; text-decoration:none; font-size:.9rem; }
    .btn { display:inline-block; margin-top:1rem; padding:.5rem 1rem; border-radius:999px; background:#1e293b; border:1px solid #38bdf8; color:#e2e8f0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Mi cuenta</h2>
    <p><strong>Usuario:</strong> {{ user.username }}</p>
    <p><strong>Correo:</strong> {{ user.email }}</p>

    <a class="btn" href="{% url 'editar-cuenta' %}">Editar cuenta</a>
    <form method="post" action="{% url 'eliminar-cuenta' %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn" style="background:#7f1d1d; border-color:#f97373;">
        Eliminar cuenta
      </button>
    </form>

    <p style="margin-top:1.5rem;">
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn" style="background:#0f172a; border-color:#38bdf8;">
          Cerrar sesión
        </button>
      </form>
      <br>
      <a href="{% url 'home' %}">← Volver al inicio</a>
    </p>
  </div>
</body>
</html>
